<!DOCTYPE html>
<html>

<head>
    <title>Accessible Map</title>
    <link rel="stylesheet" href="ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div id="map" class="map"></div>
    <div align="center" style="position:absolute; top:0px; left:0px; right:0px;">
        <button id="toggle-layer" style="">toggle-layer</button>
        <button id="zoom-out" style="">Zoom out</button>
        <button id="zoom-in" style="">Zoom in</button>
    </div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
    <script>
    </script>
</body>
<script src="ol-debug.js"></script>
<script src="googleData.js"></script>
<script src="extendBaseLayers.js"></script>
<script src="baseLayers.js"></script>
<script src="operate.js"></script>

</html>
